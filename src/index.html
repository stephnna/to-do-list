<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
</head>
<body>
  <div class="to-do-header">  
  <h1>Today's To Do</h1>
  <span class="refresh"></span></div><hr>
  <form>

    <span class="arrow" id="add-arrow"></span>
  </form><hr>
  <div id="to-dos"></div> 
  <div class="clear-all" id="clear-completed">Clear all completed</div> 
</body>
</html>
